<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MovieList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head> 
<body>
	<div class="container">
	<h1>Add Movie</h1>
	
			<a th:href="@{/movieList}" class="btn btn-outline-primary ">Back</a>
			
	<div class="container" >
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
			<div class="form-group ">	
			<label for="movieName" class="col-sm-2 col-form-label">Title</label>
			<div class="col-sm-8">
			 <input type="text" id="title"
				th:field="*{title}" />
			</div>
			</div>
			
			<div class="form-group ">
			<label for="movieYear" class="col-sm-2 col-form-label">Release Year</label> 
			 <div class="col-sm-8">
			<input type="text" id="movieYear"
				th:field="*{release_date}" />
			</div>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<br>
			<div class="form-group row">
			<label for="movieDesc">Description</label> <textarea class="form-control" placeholder="Please write movie description" ng-model="myTextarea" required data-error="Please write movie description" th:field="*{overview}"></textarea>		
			</div>
			<input type="submit" value="Save"></input>
			
		</form>
	
	</div>
	</div>
	
</body>
</html>
