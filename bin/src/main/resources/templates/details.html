<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
	<title>MovieList</title>
	<meta http-equiv="Content-Type" content="text/html" charset="ISO-8859-1">
	<script type="text/javascript" src="webjars/jquery/3.1.0/jquerymin.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<title>Insert title here</title>

</head>
<body>
	<div class="container">
	<h1>Latest Movies</h1>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	
	<div class="row align-items-center ">
	
	<a href="/playlist" class="btn btn-success">view playlist</a>
	</div>	
	<br><br><br>
	<div class="col-12">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger float-right"/>
		</form>
	</div>
	
	<div class="col-12">
		<a th:href="@{/movieList}" class="btn btn-outline-primary ">Back</a>
	</div>
	<br>
		
		<div class="card"  style="width:35rem">
			<div class="card-body">
				
				<table class="table table-hover">
					<thead>
						<tr>
					    <th>Movie</th>
					    <th>Release Year</th>
					   
					    <th>overview</th>
						</tr>
					<thead>
				<tbody id="myTable">
					<tr th:each = "movie : ${movieDetail}">
						<td th:text="${movie.title}"></td>
						
						<td th:text="${movie.release_date}"></td>
						<td th:text="${movie.overview}"></td>
						<td><a th:href="@{/addPlaylist/{id}(id=${movie.id})}"  class="card-link">Add</a></td> 
					</tr>
				</tbody>		
				</table>
				
			</div>
		</div>	
	</div>
	
	 
</body>
</html>
